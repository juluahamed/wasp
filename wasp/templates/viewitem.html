{% extends "base.html" %}
{% block content %}
<div class="col-md-12">
	<div><img class="img-responsive" src="{{url_for('uploadedFile', filename=picture)}}"></div>
	<h2 class="text-center">{{item.name}}</h2>
	<p class="text-center">{{item.description}}</p>
	<p class="text-left"><span>Created by:{{item.user.name}}</span> | <span> Last edited:{% if item.time_updated is none %} {{item.time_created}} {% else %} {{item.time_updated}} {% endif %} </span> | <span>Created at: {{item.time_created}}</span>

</div>
{% endblock %}
