{% extends "base.html" %}
{% block content %}
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<div class="alert alert-info">
			{% for message in messages %}
				<p class="text-center">{{message}}</p>
			{% endfor %}
			</div>
		{% endif %}
	{% endwith %}
<h2 class="text-center">Can't find the page you were looking for. Click <a href="{{url_for('showCategory')}}">here</a> to redirect</h2>
{% endblock %}
